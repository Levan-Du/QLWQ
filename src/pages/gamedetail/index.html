<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>资讯中心</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    #include('../../tmpls/header.html')
    <article class="barner">
        <article class="games">
            <section class="box">
                <h1>棋乐无穷游戏中心</h1>
                <h2>副标题</h2>
                <ul class="down clearfix">
                    <li class="item">
                        <img src="../../assets/images/index/u204.svg">
                        <span>Android下载</span>
                    </li>
                    <li class="item">
                        <img src="../../assets/images/index/u204.svg">
                        <span>iPhone下载</span>
                    </li>
                </ul>
            </section>
        </article>
    </article>
    <article class="content">
        <section class="news-scroll">
            <ul class="news-item clearfix">
                <li class="icon-box"><img src="../../assets/images/news/u251.svg"></li>
                <li class="text-box"><span>滚动游戏公告，例如：某某玩家在什么场中赢得多少金币</span></li>
            </ul>
        </section>
        <section class="game-img-list">
            <p id="game_intro_box" class="game-box">
            </p>
            <p id="game_img_box" class="game-box">
            </p>
        </section>
        <section class="hot-goods">
            <div class="top">
                <img class="icon-top" src="../../assets/images/qlwq/u2211.png">
                <span class="title">热门游戏</span>
                <a class="jiantou">
                    <span>更多</span>
                    <img src="../../assets/images/index/u19.svg">
                    <img src="../../assets/images/index/u19.svg">
                </a>
            </div>
            <article class="img-container clearfix">
                <section class="pager pre">
                    <a class="btn-pager btn-pre"><img src="../../assets/images/qlwq/u2254.svg"></a>
                </section>
                <section class="pager next">
                    <a class="btn-pager btn-next"><img src="../../assets/images/index/u19.svg"></a>
                </section>
                <section class="img-box" id="hot_img_box">
                </section>
            </article>
        </section>
    </article>
    #include('../../tmpls/module.html') #include('../../tmpls/footer.html')
</body>

</html>
