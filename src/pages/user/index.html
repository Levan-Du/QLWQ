<body>
    <header class="header">
        <div class="container clearfix">
            <div class="logo">
                <a href="index.html"><img src="../../assets/imgs/logo.png"></a>
            </div>
            <div class="right"></div>
        </div>
    </header>
    <div class="nav">
        <nav class="nav-wrapper clearfix">
            <div class="nav-item">
                <a class="nav-item-title" href="index.html">首页</a></div>
            <div class="nav-item">
                <a class="nav-item-title" href="news.html">资讯中心</a>
            </div>
            <div class="nav-item">
                <a class="nav-item-title" href="games.html">游戏中心</a>
            </div>
            <div class="nav-item">
                <a class="nav-item-title" href="mall.html">商城</a>
            </div>
            <div class="nav-item checked">
                <a class="nav-item-title" href="#">用户中心</a>
                <ul class="submenu">
                    <li class="direct"><span></span></li>
                    <li class="submenu-item"><a href="#">页面1</a></li>
                    <li class="submenu-item"><a href="#">页面2</a></li>
                    <li class="submenu-item"><a href="#">页面3</a></li>
                    <li class="submenu-item"><a href="#">页面4</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <article class="content">
        <p class="line"></p>
        <div class="content-wrapper clearfix">
            <aside class="menu">
                <h1 class="title">个人中心</h1>
                <ul class="menu-wrapper">
                    <li class="menu-item">账号信息</li>
                    <li class="menu-item">游戏银行</li>
                    <li class="menu-item">游戏充值</li>
                    <li class="menu-item">消费记录</li>
                </ul>
            </aside>
            <article class="main clearfix">
                <section class="left">
                    <div class="center">
                        <p class="circle"><img class="img-touxiang" src="../../assets/images/index/u227.svg"></p>
                        <p class="wrapper"><img class="img-message" src="../../assets/images/user/u758.svg"><span>我的消息</span></p>
                    </div>
                </section>
                <section class="mid">
                    <p>你好！<a class="btn-link">请登录</a></p>
                    <p class="username"><span id="username" class="username">某某某</span>女士先生</p>
                    <p>会员类型：<span class="viptype"></span></p>
                    <p class="img-box">
                        <img src="../../assets/images/user/u768.svg">
                        <img src="../../assets/images/user/u770.svg">
                        <img src="../../assets/images/user/u772.svg">
                    </p>
                </section>
                <section class="right">
                    <p><span>等级：</span><span id="grade" class="value">1</span></p>
                    <p><span>金币：</span><span id="score" class="value">2</span></p>
                    <p><span>钻石：</span><span id="diamond" class="value">3</span></p>
                    <p><span>房卡：</span><span id="rcard" class="value">4</span></p>
                    <p><span>积分：</span><span id="points" class="value">5</span></p>
                </section>
            </article>
        </div>
    </article>
    <article class="module">
        <ul class="module-wrapper clearfix">
            <li class="module-item">
                <a href="games.html"><img src="../../assets/images/index/u190.svg"></a>
                <h3>游戏下载</h3>
                <p>最新版本游戏下载</p>
            </li>
            <li class="module-item">
                <a href=""><img src="../../assets/images/index/u188.svg"></a>
                <h3>官方微信</h3>
                <p>官方渠道了解更多资讯</p>
            </li>
            <li class="module-item">
                <a href="customer.html"><img src="../../assets/images/index/u180.svg"></a>
                <h3>联系客服</h3>
                <p>官方客服电话：020-3775924</p>
            </li>
            <li class="module-item">
                <a href=""><img src="../../assets/images/index/u182.svg"></a>
                <h3>家长监护</h3>
                <p>未成年人家长监护工程</p>
            </li>
        </ul>
    </article>
    <footer class="footer"></footer>
    <div class="modal">
        <div class="modal-mask"></div>
        <article class="modal-content modal-login">
            <h3>
                <img src="../../assets/imgs/logoicon.png">
                <span>登录棋游账号</span> 
                <a class="btn-close" href=""><span class="iconfont icon-cha"></span></a>
            </h3>
            <section class="login">
                <form>
                    <p class="row">
                        <label class="label" for="txt_account">
                            <span class="iconfont icon-ren"></span>
                            <input id="txt_account" type="text" name="account" placeholder="账号">
                        </label>
                    </p>
                    <p class="row">
                        <label class="label" for="txt_pwd">
                            <span class="iconfont icon-lock-fill"></span>
                            <input id="txt_pwd" type="text" name="pwd" placeholder="密码">
                        </label>
                    </p>
                    <p class="row vali clearfix">
                        <label class="label" for="txt_valicode">
                            <input id="txt_valicode" type="text" name="valicode" placeholder="验证码">
                        </label>
                        <img src="aaa">
                    </p>
                    <p for="login_submit" class="label label-submit">
                        <input id="login_submit" type="submit" name="logon" value="登录">
                    </p>
                    <p class="row textright">
                        <a href="register.html">立即注册</a>
                    </p>
                </form>
            </section>
            <section class="login-other">
                <p>使用以下方式登录</p>
                <p>
                    <a class="qq"><span class="iconfont icon-iconfontqq"></span></a>
                    <a class="wx"><span class="iconfont icon-weixin"></span></a>
                </p>
            </section>
        </article>
    </div>
</body>

</html>
