<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>用户中心</title>
    <!--[if lt IE 9]>

<body>
    #include('../../tmpls/header.html') #include('../../tmpls/barner.html')
    <article class="content">

            <h1 class="title">
                <img src="../../assets/images/index/u42.png">

            </h1>
            <div class="content-wrapper clearfix">
                <aside class="menu">

                    <p class="info info3"><span class="label">房卡：</span><span id="main_rcard" class="value"></span></p>
