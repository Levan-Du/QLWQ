<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>商城</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    #include('../../tmpls/header.html')
    <article class="barner">
        <div class="img-wrapper">
            <img src="../../assets/imgs/mall-barner-01.png">
            <img src="../../assets/imgs/mall-barner-02.png">
            <img src="../../assets/imgs/mall-barner-03.png">
        </div>
    </article>
    <article class="content">
        <!--         <section class="news-scroll">
            <ul class="news-item clearfix">
                <li class="icon-box"><img src="../../assets/images/news/u251.svg"></li>
                <li class="text-box"><span>滚动游戏公告，例如：某某玩家在什么场中赢得多少金币</span></li>
            </ul>
        </section> -->
        <ul id="tab_main" class="tab">
            <li class="tab-page">
                <input id="tab_main_1" class="tab-title-check" type="radio" name="tab-main">
                <label class="tab-title first" for="tab_main_1">充值</label>
                <div class="tab-content">
                    <div class="container clearfix">
                        <aside class="left">
                            <p class="logoicon"><img src="../../assets/imgs/logoicon.png"></p>
                            <p class="line-bottom">广州棋游网络</p>
                            <p>1钻石/1元</p>
                            <p class="agree line-bottom"><a id="btn_agree_tiaoli"><span class="iconfont icon-icon162"></span></a>同意<a class="tiaoli" id="btn_tiaoli">棋游玩家条例</a></p>
                            <p id="error_tiaoli" class="error"><span class="iconfont icon-tanhao"></span>必须同意以上条款才能开通</p>
                        </aside>
                        <article class="main">
                            <form id="form_recharge">
                                <section class="info clearfix">
                                    <p class="half">
                                        <label for="txt_gameid">充值ID：</label>
                                        <input id="txt_gameid" type="" name="account">
                                    </p>
                                    <p class="half">
                                        <label>现有金币：</label><span id="show_score"></span></p>
                                    <p class="half">
                                        <label>玩家昵称：</label><span id="show_nick"></span></p>
                                    <p class="half">
                                        <label>现有钻石：</label><span id="show_diamond"></span></p>
                                    <p class="line line-bottom"></p>
                                </section>
                                <section class="input clearfix">
                                    <p class="num">
                                        <label>充值数量：</label>
                                        <input id="txt_num_10" type="radio" name="Num" value=10 checked>
                                        <label for="txt_num_10" class="label-show">10</label>
                                        <input id="txt_num_50" type="radio" value=50 name="Num">
                                        <label for="txt_num_50" class="label-show">50</label>
                                        <input id="txt_num_100" type="radio" value=100 name="Num">
                                        <label for="txt_num_100" class="label-show">100</label>
                                        <input id="txt_num_other" type="text" name="Num" placeholder="其他数量">
                                        <input type="text" name="goodsname" value="0" class="hidden">
                                    </p>
                                    <p class="rtype">
                                        <label>充值方式：</label>
                                        <input id="txt_wx_paytype" type="radio" name="rtype" value=0 checked>
                                        <label for="txt_wx_paytype" class="label-show">微信支付</label>
                                        <input id="txt_zfb_paytype" type="radio" name="rtype" value=1>
                                        <label for="txt_zfb_paytype" class="label-show">支付宝</label>
                                        <input id="txt_other_type" type="radio" name="rtype" value=2>
                                        <label for="txt_other_type" class="label-show">其他方式</label>
                                    </p>
                                    <p class="paymoney">
                                        <label>应付金额：<span id="show_paymoney_recharge"></span></label>
                                        <input id="txt_paymoney_recharge" type="text" name="paymoney" value="" class="hidden">
                                    </p>
                                    <p id="error_recharge" class="error">
                                    </p>
                                </section>
                                <section class="submit-bar">
                                    <p>
                                        <input id="submit_recharge" type="submit" name="submit" value="确认支付">
                                    </p>
                                </section>
                            </form>
                        </article>
                    </div>
                </div>
            </li>
            <li class="tab-page">
                <input id="tab_main_2" class="tab-title-check" type="radio" name="tab-main" checked>
                <label class="tab-title last" for="tab_main_2">兑换</label>
                <div class="tab-content">
                    <ul id="tab_exchange" class="tab tab-horizontal">
                        <li class="tab-page">
                            <input id="tab_exchange_1" class="tab-title-check" type="radio" name="tab-exchange" checked>
                            <label class="tab-title" for="tab_exchange_1">钻石兑换</label>
                            <div class="tab-content" id="tab_content_exchange_diamond">

                            </div>
                        </li>
                        <li class="tab-page">
                            <input id="tab_exchange_2" class="tab-title-check" type="radio" name="tab-exchange">
                            <label class="tab-title" for="tab_exchange_2">积分兑换</label>
                            <div class="tab-content">
                                <ul class="tab" id="tab_exchange_point_grid">
                                    <li class="tab-page">
                                        <input id="tab_exchange_point_1" class="tab-title-check" type="radio" name="tab-exchange-point" checked>
                                        <label class="tab-title first" for="tab_exchange_point_1">全部</label>
                                        <div class="tab-content">
                                            <ul id="grid_tab_exchange_point_1" class="grid clearfix">
                                            </ul>
                                            <div id="pager_tab_exchange_point_1" class="pager clearfix">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="tab-page">
                                        <input id="tab_exchange_point_2" class="tab-title-check" type="radio" name="tab-exchange-point">
                                        <label class="tab-title" for="tab_exchange_point_2">虚拟物品</label>
                                        <div class="tab-content clearfix">
                                            <ul id="grid_tab_exchange_point_2" class="grid clearfix">
                                            </ul>
                                            <div id="pager_tab_exchange_point_2" class="pager clearfix">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="tab-page">
                                        <input id="tab_exchange_point_3" class="tab-title-check" type="radio" name="tab-exchange-point">
                                        <label class="tab-title last" for="tab_exchange_point_3">全部奖励</label>
                                        <div class="tab-content clearfix">
                                            <ul id="grid_tab_exchange_point_3" class="grid clearfix">
                                            </ul>
                                            <div id="pager_tab_exchange_point_3" class="pager clearfix">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </article>
    #include('../../tmpls/module.html') #include('../../tmpls/footer.html')
</body>

</html>
